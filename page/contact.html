<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles.css">
    <link rel="script" href="../script.js"></link>
    <link rel="icon" href="../img/logo.jpg" type="image/jpg" sizes="32x32">
</head>
<body class="contact">
    <header class="contact">
        <h1 class="contact">Adrénaline et Nature</h1>
        <nav>
            <a href="../index.html">Acceuil</a>
            <a href="../page/chasse.html">Chasse</a>
            <a href="../page/cyclisme.html">Cyclisme</a>
            <a href="../page/sport-auto.html">Sports Auto</a>
            <a href="../page/contact.html">Contact</a>
        </nav>
        <img src="../img/contact1.png" alt="Icône de contact" class="img1">
        <img src="../img/contact2.png" alt="Icône de contact" class="img2">
    </header>
    <main>
        <section class="intro-contact">
            <h2 class="contact">Contactez-moi</h2>
            <p>Pour toute question ou information supplémentaire, n'hésitez pas à me contacter via le formulaire ci-dessous :</p>
        </section>
        <section class="formulaire-contact">
            <form action="mailto:" method="post" enctype="text/plain">
                <label for="name">Nom :</label><br>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email :</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4" cols="40" required></textarea><br>
                
                <input type="submit" value="Envoyer">
                <input type="reset" value="Réinitialiser">
            </form>
        </section>
        <a href="../index.html" class="retour">⬅ Retour à l’accueil</a>
    </main>
    <footer class="contact">
        <p>Site réalisé par Rémy – Étudiant à l’INSSET de Saint-Quentin</p>
    </footer>
</body>
